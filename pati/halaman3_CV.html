<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuatan CV</title>
</head>
<body style="background-color: #fafad2; color: #2e8b57; font-family: Arial, sans-serif;">
    <h1 style="color: #228b22;">Pembuatan CV</h1>
    <form action="halaman_hasil_cv.html" method="get">
        <label for="nama" style="color: #006400;">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="alamat" style="color: #006400;">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required><br><br>

        <label for="telepon" style="color: #006400;">Nomor Telepon:</label>
        <input type="text" id="telepon" name="telepon" required><br><br>

        <label for="email" style="color: #006400;">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pendidikan" style="color: #006400;">Pendidikan:</label>
        <input type="text" id="pendidikan" name="pendidikan" required><br><br>

        <label for="pengalaman" style="color: #006400;">Pengalaman Kerja:</label>
        <textarea id="pengalaman" name="pengalaman" required></textarea><br><br>

        <button onclick="location.href='halaman4_hasilcv.html';" type="submit" style="background-color: #228b22; color: white;">Buat CV</button>
    </form>
</body>
</html>
